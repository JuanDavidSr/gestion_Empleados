{% include 'header.html' %}

{% with messages = get_flashed_messages()%}

{% if messages %}
    <div class="alert alert-danger" role="alert"> 
    {% for message in messages %}
        {{message}}
    {% endfor %}
    <div>
{% endif %}

{% endwith %}

<form action="/store" method="POST" enctype="multipart/form-data">
    
    <div class="card">
        <div class="card-header">
            Datos del Empleado
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos Del empleado</h5>
            <p class="card-text">

                <div class="form-group">
                    <label for="txtNombre">Nombre</label>
                    <input type="txtNombre" class="form-control" type="text" name="txtNombre" placeholder="Ingresa nombre del empleado">
                </div>
                
                <div class="form-group">
                    <label for="txtCedula">Cedula</label>
                    <input type="txtCedula" class="form-control" type="text" name="txtCedula" placeholder="Ingresa cedula del empleado">
                </div>
                
                <div class="form-group">
                  <label for="txtCorreo">Correo</label>
                  <input type="mail" name="txtCorreo" id="txtCorreo" class="form-control" placeholder="Ingresa correo del empleado">
                </div>

                <div class="form-group">
                    <label for="txtEstado">Estado</label>
                    <select name="txtEstado" id="txtEstado" class="form-control">
                        <option value=""></option>
                        <option value="Habilitado">Habilitado</option>
                        <option value="Deshabilitado">Deshabilitado</option>

                      </select>
                  </div>

                <div class="form-group">
                  <label for="txtFoto">Foto</label>
                  <input type="file" name="txtFoto" id="txtFoto" class="form-control" placeholder="">
                </div>
             
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Agregar">
                    <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
                </div>
                <br>    
            </p>
        </div>
    </div>


   

</form>
{% include 'footer.html' %}
